<html lang="en">
  <head>

    <title>Vite + Vue + TS</title>

  <body>
    <script type="module">
      import { TimeSlotPicker, TimeSlotPickerRoot, TimeSlotPickerFormField } from "./src"
      window.customElements.define("timeslot-picker", TimeSlotPicker)
      window.customElements.define("timeslot-picker-root", TimeSlotPickerRoot)
      window.customElements.define("timeslot-picker-field", TimeSlotPickerFormField)
    </script>
    <form action="/test">
      <div>
        <timeslot-picker
          id="timeslot-picker"
          base-url="http://localhost:3000"
          scope="default" 
          contract="2"

          <input slot="reservation-id-input" name="timeslot-reservation-id" type="hidden" value="293" slot="reservation-id-input">Hello</input>
        </timeslot-picker>

        <timeslot-picker-root
          id="timeslot-picker"
          base-url="http://localhost:3000"
          scope="default" 
          contract="2"

          <p>my own components</p>
          <p>go here</p>
        </timeslot-picker-root>

        </timeslot-picker-field> -->
      </div>

      <button type="submit">
        Submit

    </form>

    <script type="module">
      const ce = document.getElementById("timeslot-picker")
